<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script type="text/javascript" rel="script" src="jquery-3.1.1.js"></script>
    <script type="text/javascript" rel="script" src="app.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>Text Editor Test Task</title>
</head>
<body>
<div id="editor_description">

</div>
<div id="container">
    <div id="options_bar">
        <p class="bar_description">
            Rich Text Editor
        </p>
        <button class="option_button" onclick="applyOption('bold')">
            <i class="fas fa-bold"></i>
        </button>
        <button class="option_button" onclick="applyOption('italic')">
            <i class="fas fa-italic"></i>
        </button>
        <button class="option_button" onclick="applyOption('underline')">
            <i class="fas fa-underline"></i>
        </button>
        <input type="color" onchange="applyOption('foreColor', this.value)">
        <button class="option_button" onclick="applyOption('insertorderedlist')">
            <i class="fas fa-list-ol"></i>
        </button>
        <button class="option_button" onclick="applyOption('insertunorderedlist')">
            <i class="fas fa-list-ul"></i>
        </button>
        <button class="option_button" onclick="applyOption('justifyleft')">
            <i class="fas fa-align-left"></i>
        </button>
        <button class="option_button" onclick="applyOption('justifycenter')">
            <i class="fas fa-align-center"></i>
        </button>
        <button class="option_button" onclick="applyOption('justifyright')">
            <i class="fas fa-align-right"></i>
        </button>
        <button class="option_button" onclick="applyOption('indent')">
            <i class="fas fa-indent"></i>
        </button>
        <button class="option_button" onclick="applyOption('outdent')">
            <i class="fas fa-outdent"></i>
        </button>
    </div>
    <div id="editor_container" contenteditable="true">

    </div>
</div>
<div class="synonyms">
    <i class="far fa-times-circle"></i>
    <div class="synonyms-head">
        <h2>
            Synonyms
        </h2>
    </div>
    <div class="synonyms-feed">

    </div>
</div>
</body>
</html>
